<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img [src]="url">
      </ion-col>
      <ion-col>
        <ion-item>
          <h2>{{name}}</h2>
        </ion-item>
        <ion-card-content>
          <p>{{description}}</p>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
