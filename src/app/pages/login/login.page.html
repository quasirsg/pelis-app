<ion-content>
  <ion-slides class="mainSlide" #slidePrincipal>
    <ion-slide>
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>

              <ion-fab vertical="center" horizontal="center" *ngIf="!image">
                <ion-fab-button (click)="addPhotoToGallery()">
                  <ion-icon name="camera"></ion-icon>
                </ion-fab-button>
              </ion-fab>
            
                <img
                  [src]="image"
                  (click)="addPhotoToGallery()"
                  *ngIf="image"
                />
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input
                    type="email"
                    formControlName="emailP"
                    required
                  ></ion-input>
                </ion-item>

                <div *ngFor="let error of errorMessages.email">
                  <ng-container
                    *ngIf="emailP.hasError(error.type) && (emailP.dirty || emailP.touched)"
                  >
                    <small class="error-message">{{error.message}}</small>
                  </ng-container>
                </div>

                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input
                    type="password"
                    formControlName="passwordP"
                    required
                  ></ion-input>
                </ion-item>
                <div *ngFor="let error of errorMessages.password">
                  <ng-container
                    *ngIf="passwordP.hasError(error.type) && (passwordP.dirty || passwordP.touched)"
                  >
                    <small class="error-message">{{error.message}}</small>
                  </ng-container>
                </div>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button
                [disabled]="!loginForm.valid"
                type="submit"
                color="tertiary"
                shape="round"
              >
                Login
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>

    <ion-slide>
      <ion-grid fixed>
        <ion-row>
          <ion-col>
            <h3>Seleccione Avatar</h3>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-slides [options]="avatarSlide">
              <ion-slide *ngFor="let avatar of avatars">
                <ion-img
                  class="pick-avatar"
                  src="/assets/avatars/{{avatar.img}}"
                  [ngClass]="{'pick-avatar-seleccionado':avatar.seleccionado}"
                  (click)="seleccionarAvatar(avatar)"
                >
                </ion-img>
              </ion-slide>
            </ion-slides>
          </ion-col>
        </ion-row>

        <form (ngSubmit)="register()" [formGroup]="registrationForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-label>Email</ion-label>
                  <ion-input
                    formControlName="email"
                    inputmode="email"
                    type="email"
                  ></ion-input>
                </ion-item>
                <div *ngFor="let error of errorMessages.email">
                  <ng-container
                    *ngIf="email.hasError(error.type) && (email.dirty || email.touched)"
                  >
                    <small class="error-message">{{error.message}}</small>
                  </ng-container>
                </div>
                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input
                    formControlName="name"
                    inputmode="text"
                    type="text"
                  ></ion-input>
                </ion-item>
                <div *ngFor="let error of errorMessages.name">
                  <ng-container
                    *ngIf="name.hasError(error.type) && (name.dirty || name.touched)"
                  >
                    <small class="error-message">{{error.message}}</small>
                  </ng-container>
                </div>
                <ion-item>
                  <ion-label>Password</ion-label>
                  <ion-input
                    formControlName="password"
                    inputmode="text"
                    type="password"
                  ></ion-input>
                </ion-item>
                <div *ngFor="let error of errorMessages.password">
                  <ng-container
                    *ngIf="password.hasError(error.type) && (password.dirty || password.touched)"
                  >
                    <small class="error-message">{{error.message}}</small>
                  </ng-container>
                </div>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button
                [disabled]="!registrationForm.valid"
                type="submit"
                color="tertiary"
                shape="round"
              >
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
          (click)="mostrarLogin()"
        >
          Ingresar
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
          (click)="mostrarRegistro()"
        >
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
